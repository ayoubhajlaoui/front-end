  <label for="demo-optional-label-group">Pick the text for the optional label</label>
<mat-radio-group
  id="demo-optional-label-group"
  class="demo-radio-group"
  [(ngModel)]="optionalLabelText"
  (ngModelChange)="updateOptionalLabel()">
  <mat-radio-button
    class="demo-radio-button"
    *ngFor="let n of typeOptions"
    [value]="n.type">
    {{n.type}}
  </mat-radio-button>
</mat-radio-group>
<mat-stepper class="demo-stepper" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out task name</ng-template>
      <mat-form-field class="demo-form-field" appearance="fill">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Last name, First name"
          formControlName="name"
          required
        />
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step
    [stepControl]="secondFormGroup"
    label="Fill out due date"
    optional>
    <form [formGroup]="secondFormGroup">
      <mat-form-field appearance="fill">
        <mat-label>Due date</mat-label>
        <input matInput [matDatepicker]="picker" [formControlName]="'dueDate'" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
        
      
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step
  [stepControl]="thirdFormGroup"
  label="Fill out description "
  optional>
  <form [formGroup]="thirdFormGroup">
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea
        matInput
        placeholder="Description"
        [formControlName]="'description'"
      ></textarea>
    </mat-form-field>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </form>
</mat-step>

  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-button (click)=addTask()>save</button>
    </div>
  </mat-step>
</mat-stepper>
