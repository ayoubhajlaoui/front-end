  <div class="row post" *ngFor="let post of posts">
    <!-- <span>{{getFileById("00ec2801-dca5-4439-9499-a40e5fcba8f2")}}</span> -->
    <app-vote-button [post]="post"></app-vote-button>
    <!-- Section to Display Post Information-->
    <div class="col-md-10">
      <span class="subreddit-info">
        <span class="subreddit-text"><a class="posturl" routerLink="">{{post.subredditName}}</a></span>
        <span> . Posted by <a class="username" routerLink="/seeuser/{{post.userName}}">{{post.userName}}</a></span>
        <span> . {{post.duration}}</span>
      </span>
      <hr />
      <div class="post-title">
        <a class="postname" href="{{post.url}}" >{{post.postName}}</a>
      </div>
      

      <div>
        <p class="post-text" [innerHtml]="post.description" ></p>
      </div>
      


      <div class="card mt-3">
        <div class="card-header">List of Files</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <!-- <div (onCreate)="getFileById(post.fileId)"></div> -->
            <a href="#" (click)="downloadFile(post.fileName)">{{post.fileName}}</a>
          </li>
        </ul>
      </div>


      <hr />
      <span>
        <a class="btnCommments" role="button">
          <fa-icon [icon]="faComments"></fa-icon>
          Comments({{post.commentCount}})
        </a>
        <button class="login" (click)="goToPost(post.id)">
          Read Post
        </button>

        
        <button class="btnCreateSubreddit" (click)="deletePost(post.id)" [disabled]="show">Delete post</button>
      
  
      </span>
    </div>
    <!-- <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
    </mat-paginator> -->

  </div>
