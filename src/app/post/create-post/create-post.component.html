<app-header></app-header> 
<div class="body">
  
<hr /><hr /><hr /><hr />
<div class="container">
  <div class="row">
    <hr />
    <div class="create-post-container col-md-6">
      <form class="post-form" [formGroup]="createPostForm" >
        <div class="form-group">
          <div class="create-post-heading">Create Post</div>
          <hr />
          <input type="text" [formControlName]="'postName'" [(ngModel)]="postName" class="form-control" style="margin-top: 5px"
            placeholder="Title">

          <input type="text" class="form-control" [formControlName]="'url'" style="margin-top: 5px" placeholder="URL">

          <select class="form-control" style="margin-top: 10px" [formControlName]="'subredditName'">
            <option value="" selected disabled>Select Subreddit</option>
            <option *ngFor="let subreddit of subreddits">{{subreddit.name}}</option>
          </select>

          <select class="form-control" style="margin-top: 10px" [formControlName]="'userName'">
            <option value="" selected disabled>Select Target</option>
            <option *ngFor="let user of users">{{user.username}}</option>
          </select>

          <editor [formControlName]="'description'" [init]="{
                      height: 500,
                      menubar: false,
                      plugins: [
                        'advlist autolink lists link image charmap print preview anchor',
                        'searchreplace visualblocks code fullscreen',
                        'insertdatetime media table paste code help wordcount'
                      ],
                      toolbar:
                        'undo redo | formatselect | bold italic backcolor | \
                        alignleft aligncenter alignright alignjustify | \
                        bullist numlist outdent indent | removeformat | help'
                    }"></editor>

                    <div class="create-post-container">
                      <app-uploadanddownload (newItemEvent)="addItem($event)"></app-uploadanddownload>
                    </div>         
          <span>
            <div style="margin-top: 5px" class="float-right">
              <button (click)="discardPost()" class="btnDiscard">Discard</button>
              <button (click)="createPost()" class="btnCreatePost">Post</button>
            </div>
          </span>
        </div>
      </form>

      <!-- <div class="create-post-container">
        <app-uploadanddownload *ngIf="isOn"></app-uploadanddownload>
      </div>   -->

           
    </div>
    
    <div class="col-md-6">
      <div class="sidebar">
        <h5 class="guidelines">Posting to Spring Intern Manager</h5>
        <hr />
        <ul>
          <li>Remember the human</li>
          <hr />
          <li>Behave like you would in real life</li>
          <hr />
          <li>Don't spam</li>
          <hr />
        </ul>
      </div>
    </div>
  </div>
  </div>
</div>
